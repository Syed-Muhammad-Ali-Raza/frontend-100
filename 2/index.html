<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-container">
        <div class="image-gallery">
            <div class="thumbnail selected">
                <img src="1.png" alt="Shirt Image 1">
            </div>
            <div class="thumbnail">
                <img src="2.png" alt="Shirt Image 2">
            </div>
            <div class="thumbnail">
                <img src="3.png" alt="Shirt Image 3">
            </div>
        </div>
        <div class="product-details">
            <h2 class="brand">POLO RALPH</h2>
            <h1 class="product-title">Custom Fit Polo Bear Oxford Shirt</h1>
            <p class="description">Blue polo with a classic cut. Made of smooth and soft cotton.</p>
            <div class="price">
                <span class="current-price">$99.00</span>
                <span class="discount">-25%</span>
                <span class="original-price">$132.00</span>
            </div>
            <div class="size-options">
                <span>CHOOSE SIZE</span>
                <div class="sizes">
                    <button class="size">S</button>
                    <button class="size selected">M</button>
                    <button class="size">L</button>
                    <button class="size">XL</button>
                    <button class="size">XXL</button>
                </div>
            </div>
            <button class="add-to-bag">ADD TO BAG</button>
        </div>
    </div>
</body>
</html>
